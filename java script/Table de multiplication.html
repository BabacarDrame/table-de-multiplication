<body>
    <div class="container" style="margin-top: 10%; background-color: rgb(139, 192, 245);">
        <center>
            <p>
            <h1>TABLE DE MULTIPLICATION</h1>
            </p>

            <div class="input-group col-sm-3">

                <div class="input-group-btn">
                    <button class="btn btn-default form-control" id="btn" onclick="soustraction()"><i>-</i></button>
                </div>

                <input class="form-control justify-content-center" type="text" id="input">
                <div class="input-group-btn">
                    <button class="btn btn-default form-control" id="btn1" onclick="addition()"><i>+</i></button>

                </div>




            </div>
            <div>
                <button class="bg bg-info btn btn-form" style="margin: 20px;" id="calculer"
                    onclick="calculer(valinput.value)">Calculer</button><button class="bg bg-danger btn btn-form "
                    onclick="Effacer()">Effacer</button>
            </div>

            <div id="para" style="background-color:rgb(139, 192, 245); width: auto; font-weight: bold; font-size: large;"></div>

        </center>
    </div>




    <script type="text/javascript">
        var valinput = document.getElementById('input');
        var resultat = document.getElementById('para');

        function addition() {

            var valinput = document.getElementById('input').value;
            valinput++;
            document.getElementById('input').value = valinput;
            if (valinput > 0) {
                //    $('#calculer'.prop(disabled,true));
                document.getElementById('calculer').disabled = false;
                document.getElementById('para').innerHTML = '';
                document.getElementById('btn').disabled = false;


            }

        }

        function soustraction() {
            var valinput = document.getElementById('input').value;
            valinput--;
            document.getElementById('input').value = valinput;
            if (valinput < 0) {
                //    $('#calculer'.prop(disabled,true));
                document.getElementById('calculer').disabled = true;
                document.getElementById('btn').disabled = true;
                document.getElementById('para').innerHTML = 'veillez entrer des nombres positif';


            }

        }


        function calculer(i) {

            if (i < 0) {
                // alert('on peu pas  calculer  des nombres negatif');

            } else {
                document.getElementById('para').innerHTML = '';
                for (var j = 1; j <= 10; j++) {

                    document.getElementById('para').innerHTML += i + " *  " + j + "  = " + i * j + ' <br> ';
                }
            }
        }

        function Effacer() {
            document.getElementById('input').value = '';
            document.getElementById('para').innerHTML = '';
        }
